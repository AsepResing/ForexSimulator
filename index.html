<!DOCTYPE html>
<html lang="en">
<body>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <canvas id="chart"></canvas>
  <div id="tradingpanel">
    <button id="order_buy" onclick="entry_long()">BUY</button>
    <input id="order_lot" placeholder=0.01 type="number">
    <button id="order_sell" onclick="entry_short()">SELL</button>
  </div>
  <button id="refreshbutton" onclick="refresh()"><img src="reload.png" id="refreshimage"></button>
  <div class="pings">
    <img src="network_unavailable.png" id="pingimg">
    <span id="pingtime">-</span>
  </div>
  <div id="ordermenu">
    <button id="ordercancel" onclick="orderMenuCancel()">×</button>
    <button id="orderclose" onclick="orderMenuClose()">CLOSE</button>
    <button id="ordertp" onclick="orderMenuTP()">TP</button>
    <button id="ordersl" onclick="orderMenuSL()">SL</button>
    <button id="ordercontinue" onclick="orderMenuConfirm()">»</button>
  </div>
  <div id="changeorderconfirmation">
    <div class="modifypositiontopbar">
      <button id="backbutton" onclick="isCurrentlyInConfirmationScreen = false">←</button>
      <span id="modifypositiontext">Placeholder</span>
      <span id="positiondetail">Sell 67 ALDIDR at 676.76</span><br>
    </div>
    <span id="displaycurrentprice">999.99</span>
    <span id="displaycurrentask">999.99</span><br>
    <input id="tpinput" type="number" placeholder="TP">
    <input id="slinput" type="number" placeholder="SL">
    <span id="warningandinformation">Placeholder</span>
    <button id="buttoncontinue" onclick="modifyContinue()">Modify</button>
  </div>
  <button id="globalchatgotobutton" onclick="showglobalchat()"><img src="msg.png" id="globalchatimg"></button>



  <div id="authscreenclickblocker"></div>
  <div id="authscreen">
    <h2>Account Authentication</h2>
    <label for="accountid">Id:</label><br>
    <input id="accountid" type="number"><br>
    <label for="accountpassword">Password:</label><br>
    <input id="accountpassword" type="password"><br>
    <span class="createnew" onclick="createnewacc()"><u>Create New Account</u></span><br>
    <button onclick="login()" id="loginbutton">Login</button>
  </div>
  <div id="globalchat">
    <div id="globalchatheader">
      <button id="globalchatbutton" onclick="globalchatexit()">← Exit</button>
      <div id="globalchattext">Global Chat</div>
    </div>
    <div id="globalchatmessages">
      
    </div>
    <div id="messagetypebox">
      <input type="text" id="messageinput">
      <button onclick="sendmessage()">Send</button>
    </div>
  </div>
  <span style="position: fixed; bottom: 0%; left: 50%; transform: translateX(-50%); color: white; font-size: 0.5em;">Version 1.3.03</span>


  <!-- Must be at the bottom -->
  <div id="popuptouchblocker"></div>
  <div id="popupbox">
    <div id="popupexitbuttons">
      <button id="popupcancel" onclick="popupcancel()">Cancel</button>
      <button id="popupok">OK</button>
    </div>
  </div>
  <div id="colorpicker">
    <h3>Pick A Color</h3><br>
    <div id="colorpreview">
      <span id="colorcontext"></span><br>
      <span>Preview:</span>
      <div id="previewcolor"><span></span></div>
    </div><br>
    <input type="range" min="0" max="360" id="hue"><br>
    <input type="range" min="0" max="1" id="saturation" step="0.01" value="1"><br>
    <input type="range" min="0" max="1" id="lightness" step="0.01"><br>
    <button id="colorpickercontinuebutton" onclick="colorpickercontinue()">Continue</button>
    <button id="colorpickercancelbutton" onclick="colorpickercancel()">Cancel</button>
  </div>
  <div id="warningemblem" class="warningemblem">
    <span id="warningdetail">Loading..</span>
  </div>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>
</html>
